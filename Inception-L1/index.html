<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>


<script>

const heading= React.createElement("h2",{
        id:"title",
        className:"title",
        style:{backgroundColor:"gold",borderRadius:"2rem",textAlign:"center"}
    },"Namaste")
const para= React.createElement("p",{
        id:"para",
        className:"para",
        style:{backgroundColor:"orange",textAlign:"center"}
    },"ipsum dolor sit amet consectetur adipisicing elit. Maiores maxime illum possimus rem dolores nemo esse, molestias sunt cupiditate? Perferendis, sint illum doloribus adipisci iste quisquam fuga officia! Veritatis, eum"
)
const input= React.createElement("input",{
        id:"input",
        className:"input",
        
    }
)
const container=React.createElement("div",{
    id:"container",
    class:"container",
},[heading,para,input])
    
   const root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(container);
</script>
